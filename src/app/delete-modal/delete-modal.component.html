<h2 mat-dialog-title style="text-align: center;">Are you sure you want to delete this password</h2>

<mat-dialog-content>
    <h2 class="text-xl font-semibold text-center mb-4">
        {{data.password.userName}}
    </h2>
    <h3 class="font-semibold text-center mb-4"> {{data.password.category}} |
        {{data.password.app}}</h3>
</mat-dialog-content>
<mat-dialog-actions style="display: flex; justify-content: space-between;">

    <!-- Cancel Button -->
    <button mat-button (click)="onNoClick()"
        class="py-2 px-4 text-gray-700 border border-gray-300 rounded hover:bg-gray-100 transition">
        <i class="material-icons mr-2">cancel</i> Cancel
    </button>

    <!-- Confirm Button -->
    <button mat-button (click)="onConfirm()"
        class="py-2 px-4 text-white bg-red-600 rounded hover:bg-red-700 transition">
        <i class="material-icons mr-2">delete</i> Confirm
    </button>
</mat-dialog-actions>
