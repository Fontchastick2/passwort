<div>
    <h2 class="text-xl font-semibold text-center mb-4">Are you sure you want to delete the password linked to:
        {{data.password.userName}} |
        {{data.password.category}} |
        {{data.password.app}}
    </h2>

    <div class="flex justify-between space-x-4">
        <!-- Cancel Button -->
        <button mat-button (click)="onNoClick()"
            class="w-full py-2 px-4 text-gray-700 border border-gray-300 rounded hover:bg-gray-100 transition">
            <i class="material-icons mr-2">cancel</i> Cancel
        </button>

        <!-- Confirm Button -->
        <button mat-button (click)="onConfirm()"
            class="w-full py-2 px-4 text-white bg-red-600 rounded hover:bg-red-700 transition">
            <i class="material-icons mr-2">delete</i> Confirm
        </button>
    </div>
</div>
