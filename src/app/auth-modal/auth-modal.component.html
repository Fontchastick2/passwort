<h2 mat-dialog-title style="text-align: center;">Verification</h2>

<mat-dialog-content>
    <div class="text-center mb-4">
        <label for="passkey" class="block text-lg font-medium text-gray-700 mb-2">Enter the Passkey</label>
        <input id="passkey" type="password" [(ngModel)]="passkey"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your passkey here" (keyup.enter)="onValidate()" />
    </div>
</mat-dialog-content>

<mat-dialog-actions style="display: flex; justify-content: space-between;">
    <!-- Cancel Button -->
    <button mat-button (click)="onCancel()"
        class="py-2 px-4 text-gray-700 border border-gray-300 rounded hover:bg-gray-100 transition">
        <i class="material-icons mr-2">cancel</i> Cancel
    </button>

    <!-- Validate Button -->
    <button mat-button (click)="onValidate()" [disabled]="passkey == ''"
        class="py-2 px-4 text-white bg-blue-600 rounded hover:bg-blue-700 transition">
        <i class="material-icons mr-2">check</i> Validate
    </button>
</mat-dialog-actions>
