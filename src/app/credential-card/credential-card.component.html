<mat-card class="mb-4" [class.selected]="isSelected">
    <mat-card-header>
        <mat-card-title>{{ credential.username }}</mat-card-title>
        <mat-card-actions align="end">
            <!-- Edit Button -->
            <button mat-icon-button color="primary" (click)="onEdit()">
                <mat-icon>edit</mat-icon>
            </button>

            <!-- Delete Button -->
            <button mat-icon-button color="warn" (click)="onDelete()">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card-header>

    <mat-card-content>
        <div class="flex justify-between items-center">
            <span>{{ credential.app }} | {{ credential.category }}</span>
            <button mat-button color="primary" (click)="togglePasswordVisibility()">
                <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                {{ showPassword ? 'Hide Password' : 'Show Password' }}
            </button>
        </div>
        <!-- Password (visible only if selected and "show password" is active) -->
        <div *ngIf="isSelected && showPassword" class="password-display text-xl text-center font-bold mt-4">
            {{ credential.password }}
        </div>
    </mat-card-content>
</mat-card>
